<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="left-panel">
      <div class="logo-bar">
        <img src="https://www.theodinproject.com/mstile-310x310.png" alt="Odin Logo" class="logo" />
        <h1>ODIN</h1>
      </div>
      <p class="photo-credit">Photo by Halie West on Unsplash</p>
    </div>
    <div class="right-panel">
      <div class="intro-text">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br /><br />
        <strong>Sign up <em>now</em> to get started.</strong></p>
        <h2>Letâ€™s do this!</h2>
      </div>

      <form action="#" method="post">
        <div class="form-fields">
          <div class="form-row">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required />
          </div>
          <div class="form-row">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required />
          </div>
          <div class="form-row">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-row">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required />
          </div>
          <div class="form-row">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-row">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required />
          </div>
        </div>

        <div class="submit-section">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a>.</p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
